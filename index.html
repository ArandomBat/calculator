<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Algemene stijl voor de hele pagina */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000; /* Zwarte achtergrond */
            color: #fff; /* Witte tekst */
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        /* Disclaimer rood */
        .red-text {
            color: red;
            font-weight: bold;
        }
        /* Stijl voor inputvelden en knop */
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        /* Output stijl */
        #output {
            margin-top: 15px;
            padding: 10px;
            background-color: #111;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Calculator - Rekentools</h1>

 <!-- Disclaimer -->
 <p><strong class="red-text">Disclaimer:</strong> De uitkomsten van deze rekentools zijn indicatief en kunnen fouten bevatten. Controleer altijd handmatig bij cruciale berekeningen.</p>
 
    <!-- Inhoudsopgave -->
    <h2>Inhoudsopgave</h2>
    <ul>
        <li><a href="#ohm" style="color: #0af;">Wet van Ohm</a></li>
    </ul>


    <!-- Wet van Ohm -->
    <h2 id="ohm">Wet van Ohm</h2>
    <form>
        <input type="number" id="IDvoltage" placeholder="Voltage (V)" step="0.01">
        <input type="number" id="IDampere" placeholder="Ampère (A)" step="0.01">
        <input type="number" id="IDohm" placeholder="Weerstand (Ω)" step="0.01">
        <button type="button" onclick="RekenenWetOhm()">Bereken</button>
        <p id="output"></p>
    </form>

    <script src="WetVanOhmscript.js"></script>
</body>
</html>
